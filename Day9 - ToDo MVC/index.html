<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Stylesheets/main.css">
</head>

<body>
    <section class="main_container">
        <div class="one">
            <h1>todos</h1>
            <input class="one_input" type="text" id="input" placeholder="Bombs away...">
            <input class="one_input_submit" type="submit" name="" id="submit">
        </div>
        <div class="item_list"></div>
        <div class="list_status">
            <li class="item_left">Items Left</li>
            <li class="all">All</li>
            <li class="active">Active</li>
            <li class="completed">Completed</li>
            <li class="clearcompleted">clearcompleted</li>
        </div>
    </section>
</body>
<script src="Assets/JS/test.js"></script>

</html>
